<!DOCTYPE HTML>
<html manifest="schedule.cache">
<head>
    <title>TBA[Schedule]</title>
    <meta charset="UTF-8" />
    <style media="screen"> @import "jqtouch/jqtouch.min.css"; </style>
    <style media="screen"> @import "themes/jqt/theme.min.css"; </style>
    <style media="screen"> @import "styles.css"; </style>
    <script src="jqtouch/jquery.1.3.2.min.js"></script>
    <script src="jqtouch/jqtouch.js"></script>
    <script src="db.js"></script>
    <script src="schedule.js"></script>
</head>
<body>
    <div id="home" class="current">
        <div class="toolbar">
            <h1>Status (<span id="status">....</span>)</h1>
        </div>
        <ul class="selector">
            <li class="a">
                <span id="fromStation"></span>
            </li>
            <li class="b" id="swapStations">
                <img src="swap.png" alt="swap" width="24" height="24" />
            </li>
            <li class="c">
                <a id="toStation" href="#"></a>
            </li>
        </ul>
        <ul id="stops" class="rounded">
        </ul>
    </div>

    <div id="stations">
    	<div class="toolbar">
    		<h1>Stations</h1>
    	</div>
    	<ul class="rounded"></ul>
    </div>
</body>
</html>
